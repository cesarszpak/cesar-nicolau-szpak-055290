server:
  port: 8080

spring:
  application:
    name: artistas-api

  datasource:
    url: jdbc:postgresql://artistas-db:5432/artistas
    username: artistas
    password: artistas
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
  health:
    probes:
      enabled: true

jwt:
  secret: replace_with_a_secure_random_key_of_at_least_32_bytes_long
  expiration-minutes: 5

frontend:
  url: http://localhost:3000

# Configuração para integração com MinIO/S3
s3:
  endpoint: http://minio:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: capas
  region: us-east-1
  public-base-url: http://localhost:9000
  readiness-check-enabled: false

# Forçar Swagger UI a carregar um arquivo OpenAPI estático gerado durante o build
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /openapi.yaml

# URL do integrador de regionais (padrão público)
geia:
  regionais:
    url: https://integrador-argus-api.geia.vip/v1/regionais
