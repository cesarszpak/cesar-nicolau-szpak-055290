server:
  port: 8080

spring:
  application:
    name: artistas-api

  datasource:
    url: jdbc:postgresql://artistas-db:5432/artistas
    username: artistas
    password: artistas
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  secret: replace_with_a_secure_random_key_of_at_least_32_bytes_long
  expiration-hours: 5
