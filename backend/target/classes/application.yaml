server:
  port: 8080

spring:
  application:
    name: artistas-api

  datasource:
    url: jdbc:postgresql://localhost:5432/artistas
    username: artistas
    password: artistas
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
